<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Game Of Luck</h1>
        <div id="stats">
            <p><strong>Player HP</strong> <span id="player-hp">100</span></p>
            <p><strong>Enemy HP</strong> <span id="enemy-hp">100</span></p>
            <p><strong>Wins:</strong> <span id="wins">0</span></p>
            <p><strong>Losts:</strong> <span id="losts">0</span></p>
        </div>
        <button id="attack-btn">Attack</button>
        <button id="restart-btn" style="display:none;">Restart Game</button>
        <p id="message"></p>
        <div id="navbar">
            <a href="../../games.html" style="color:rgb(206, 62, 191)">Back</a>
        </div>
    </div>

    <script src="game.js"></script>
</body>
